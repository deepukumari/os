<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You, Ma'am</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #f7c8e0, #f9f3f3);
            color: #34495e;
            overflow: hidden;
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        
        h1 {
            color: #e74c3c;
            font-size: 4rem;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 3s ease-out forwards;
            z-index: 10;
        }

        
        .typing-text {
            color: #34495e;
            font-size: 1.3rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            font-weight: 300;
            opacity: 0;
            display: inline-block;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartFall {
            0% {
                top: -10%;
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                top: 100%;
                opacity: 0.8;
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(231, 76, 60, 0.7); 
            animation: heartFall linear infinite;
            z-index: 5;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Main Title -->
    <h1>Thank You, Ma'am</h1>
    
    <div id="typedText"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            
            const startPosX = Math.random() * window.innerWidth;
            const duration = Math.random() * 4 + 6; 

            heart.style.left = startPosX + 'px';
            heart.style.animationDuration = duration + 's';

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 300); 

        const message = [
            "For teaching me more than Operating Systems…",
            "You’ve taught me to believe in myself, to dream, and to reach for more.",
            "I will miss you, but your lessons will stay with me forever.",
            "I will not let you down because you have told me that I am your daughter.",
            "You mean so much to me, more than words can express.",
            "And I love you, deeply and emotionally, from the bottom of my heart."
        ];

        let textIndex = 0;
        let charIndex = 0;
        let typingSpeed = 100; 
        const typedTextElement = document.getElementById("typedText");

        function typeText() {
            if (textIndex < message.length) {
                const currentMessage = message[textIndex];
                if (charIndex < currentMessage.length) {
                    typedTextElement.innerHTML += currentMessage.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, typingSpeed);
                } else {
                    
                    textIndex++;
                    charIndex = 0;
                    typedTextElement.innerHTML += "<br>"; 
                    setTimeout(typeText, 500); 
                }
            }
        }

        
        setTimeout(typeText, 2000);
    </script>
    
</body>
</html>
